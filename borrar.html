<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt('Ingresar un n√∫mero: '));
        
        function EsAbundante(n) {
            let sumaDivisores = 0;
            for (let i = 1; i < n; i++) {
                if (n % i === 0) {
                    sumaDivisores += i;
                }
            }
            document.write('aa'+sumaDivisores+',');
            return sumaDivisores > n;
            
        }

        let suma = 0;        
        for (let i = 1; i < numero; i++) {
            if (EsAbundante(i)) {
                suma += i;
                document.write(i + ', ');
                document.write('<br>'+suma + ', ');

            }
        }
        
        if (suma > numero) {
            document.write('es abundante.');
        } else {
            document.write('no es abundante.');
        }
    </script>
</body>
</html>
