<!DOCTYPE html>
<html>
<body>
    <script>
        function esAbundante(n){
            let sumaDivisores = 0;
            let flag="El numero no es abundante.";
            for(let i=0; i<=n/2; i++){
                if(n%i==0){
                    sumaDivisores+=i;
                }
            }
            if(sumaDivisores>n){
                flag="El numero es abundante.";
            }
            return flag;
        }
        let numero;
        numero = parseInt(prompt('Ingresar un n√∫mero: ',''));
        document.write(esAbundante(numero));
    </script>
</body>
</html>
